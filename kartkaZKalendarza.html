</body>
    <script>
        
        //aktualna data
                const d = new Date(2023,2,19);
                    let dzien = d.getDate();
                    let miesiac = d.getMonth();
                    let rok = d.getFullYear();
                    let godziny = d.getHours();
                    let minuty = d.getMinutes();
                    let dzienTygodnia = d.getDay();
        //aktualna data
        
        
        function czasOd1Wydarzenia(rok)
        {
            const dataWydarzenia = new Date(rok, 0, 1);
            var pozostalyCzas =  d.getTime() - dataWydarzenia.getTime();

                var s = pozostalyCzas / 1000;       // sekundy
                var min = s / 60;                   // minuty
                var h = min / 60;                   // godziny
                var hLeft = Math.floor(h);          // pozostało godzin
                var days = Math.ceil(hLeft  / 24);  //zostalo dni
                return days + 1;
        }

        function doKoncaRoku(rok, miesiac, dzien)
        {
            const dataWydarzenia = new Date(rok, miesiac, dzien);
            var pozostalyCzas = dataWydarzenia.getTime() - d.getTime();
                var s = pozostalyCzas / 1000;       // sekundy
                var min = s / 60;                   // minuty
                var h = min / 60;                   // godziny
                var hLeft = Math.floor(h);          // pozostało godzin
                var days = Math.ceil(hLeft  / 24);  //zostalo dni
                return days;
        }
        
                    var doKoncaRoku = doKoncaRoku(rok,11,31);


                    function czasDoWydarzenia(rok, miesiac, dzien)
                    {
                        const dataWydarzenia = new Date(rok, miesiac, dzien);
                        var pozostalyCzas = dataWydarzenia.getTime() - d.getTime();
                            var s = pozostalyCzas / 1000;       // sekundy
                            var min = s / 60;                   // minuty
                            var h = min / 60;                   // godziny
                            var hLeft = Math.floor(h);          // pozostało godzin
                            var days = Math.ceil(hLeft  / 24);  //zostalo dni
                            return days;
                    }
                    var doImienin = czasDoWydarzenia(rok,6,6);
                    
                    var imieninki = false;
                    if (doImienin > 0)
                    {
                        document.getElementById("imieniny").innerHTML = "Do imienin Dominika zostało: " + doImienin + " dni.";
                    }
                    else if(doImienin < 0)
                    {
                        var bylyImieniny = doImienin + 364;
                        document.getElementById("imieniny").innerHTML = "Do nastepnych imienin Dominika zostało: " +  bylyImieniny + " dni."; 
                    }
                    else if(doImienin == 0)
                    {
                        
                        document.getElementById("imieniny").innerHTML = "Dzisiaj masz imieniny!";
                        imieninki = true;
                    }
                    var od1stycznia = czasOd1Wydarzenia(rok);
           

                                //wiosna
                                if(miesiac >= 2 && miesiac <= 5)
                                {
                                    poraRoku = "wiosna";
                                    if(miesiac == 2 && dzien >=20)
                                    {
                                        poraRoku = "wiosna";
                                    }
                                    if(miesiac == 5 && dzien >=21)
                                    {
                                        poraRoku = "lato";
                                    }
                                }

                        //lato
                        if(miesiac > 5 && miesiac <= 8)
                        {
                            poraRoku = "lato";
                            if(miesiac == 8 && dzien >=22)
                            {
                                poraRoku = "jesien";
                            }
                            
                        }

                //jesien
                if(miesiac > 8 && miesiac <= 11)
                {
                    poraRoku = "jesien";
                    if(miesiac == 11 && dzien >=21)
                    {
                        poraRoku = "zima";
                    }
                    
                }
        //zima
        if(miesiac >=0  && miesiac <=2)
        {
            poraRoku = "zima";

            {
            poraRoku = "zima";
            }
            else
            if(miesiac == 2 && dzien >= 20)
            {
            poraRoku = "wiosna";
            }
        }
